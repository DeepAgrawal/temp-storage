<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Confirmation</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Rubik', sans-serif; background-color: #f4f4f4;">
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4; padding: 20px; height: 630px;">
    <tr>
      <td align="center">
        <table border="0" cellpadding="0" cellspacing="0" width="400" style="background:url(https://managedcare.blob.core.windows.net/file-uploads/2b2334ed-b5de-4219-8ba1-abc4c0b8f151/QR_Code_2_4.jpg); box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center; padding: 20px; height:100%; table-layout: fixed;">
          <tr>
            <td style="font-size: 18px; font-weight: 600; color: #f4f4f4; padding-bottom: 10px; text-align: left; width: 50%;">
              {{hospitalName}},
              </br>
              {{addressLine}}
            </td>
            <td style="font-size: 18px; font-weight: 600; color: #0046ad; padding-bottom: 10px; text-align: right; width: 50%;">
              <img
                src="https://managedcare.blob.core.windows.net/file-uploads/dff715e5-c34e-4f61-b087-abd62c6a8731/Bajaj_Finserv_Group_Logo.png"
                layout="responsive"
                alt="Bajaj Finserv Health Logo"
                style="width: 7rem"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="font-size: 22px; font-weight: 700; color: #ff9a00; padding-top: 15px;">
              Scan to Confirm
            </td>
          </tr>
          <tr>
            <td colspan="2" style="font-size: 22px; font-weight: 700; padding: 15px;">
              <div style="background-color: #fff; width: 200px; height: 200px; margin: auto; border: 2px solid #ff9a00; border-radius: 20px;" >
                <img class="qr-code" src="{{qrCodeImage}}" alt="QR Code">
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="font-size: 14px; font-weight: 400; color: #f4f4f4; padding-bottom: 15px; font-size: 23px;">
              Verify Customer's Appointment & Payment Status
            </td>
          </tr>
          <tr>
            <td colspan="2" style="font-size: 14px; font-weight: 500; color: #ff9a00; padding-bottom: 20px; font-size: 20px; font-weight: 100;">
              For help, contact us at <span style="font-weight: 700;">020-66847346</span>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
